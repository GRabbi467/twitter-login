<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,200&display=swap"
      rel="stylesheet"/>
      <link rel="shortcut icon" href="images/twitter-logo.png" type="image/x-icon">
      <link rel="stylesheet" href="login-page.css">

    <title>Log into twitter</title>
  </head>
  <body>
    <section>

        <div class="logo">
            <img src="images/twitter-logo.png" alt="twitter">
            <p class="">Log In to Twitter</p>
        </div>

        <form class="form" action="">
            <input class="log" type="text" placeholder="Email or Phone" /> <br />
            <input class="log" type="password" placeholder="Password" /> <br />
            <button class="log" id="logBtn" type="submit">LOG IN</button>
          </form>
          <div class="forget-pass">
            <a href="">Forgot Password?</a>
          </div>
     </section>
    
  </body>
</html>
